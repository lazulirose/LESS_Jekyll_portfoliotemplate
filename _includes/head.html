<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="{{ site.data.seo.description }}"/>
    <meta name="keywords" content="{{ site.data.seo.keywords }}"/>
    <meta property="og:locale" content="{{ site.data.seo.facebook-locale }}" />
    <meta property="og:type" content="portfolio" />
    <meta property="og:title" content="{{ site.data.seo.facebook-title }}" />
    <meta property="og:description" content="{{ site.data.seo.description }}" />
    <meta property="og:url" content="{{ site.data.seo.url }}" />
    <meta property="og:site_name" content="{{ site.data.seo.site-name }}" />
    <meta property="fb:app_id" content="{{ site.data.seo.facebook-id }}" />
    <meta property="og:image" content="{{ site.data.seo.facebook-img }}" />
    <meta name="twitter:card" content="{{ site.data.seo.twitter-card }}"/>
    <meta name="twitter:site" content="{{ site.data.seo.twitter-id }}"/>
    <meta name="twitter:domain" content="{{ site.data.seo.domain }}"/>
    <meta name="twitter:creator" content="{{ site.data.seo.twitter-id }}"/>
    <meta name="twitter:image:src" content="{{ site.data.seo.twitter-img }}"/>
    
    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
    <link rel="stylesheet" href="{{ "./stylesheets/less.css" | prepend:site.baseurl }}">
    <title>
        {{ site.data.seo.site-name }}
    </title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->	
</head>
